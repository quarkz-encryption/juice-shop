---
# .github/workflows/amplify.yml
name: Amplify Security
on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["master", "main"]

permissions:
  contents: read
  id-token: write

jobs:
  amplify-security-scan:
    runs-on: ubuntu-latest
    if: (github.actor != 'dependabot[bot]')
    steps:
      - uses: actions/checkout@v4
      - name: Run Amplify Security Scan (Lab)
        uses: amplify-security/runner-action@develop
        with:
          amplify-endpoint: https://cloggily-pseudocultural-alexa.ngrok-free.dev

# .github/workflows/amplify.yml
---
name: Amplify Security
on:
  pull_request: {}
  workflow_dispatch: {}
  push:
    branches: ["main", "develop", "master"]

permissions:
  contents: read
  id-token: write

jobs:
  amplify-security-scan:
    name: Amplify Security Scan
    runs-on: ubuntu-latest
    if: (github.event_name != 'pull_request' ||
      github.repository_id == github.event.pull_request.head.repo.id) &&
      github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Amplify Runner
        uses: amplify-security/runner-action@main